<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>template</title>
<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
<div class="header-contents">
<h1>세금 포함 가격 계산하기</h1>
<h2>HTML에 출력하기</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
	<p id='output'></p>
	<p id='output1'></p>
	<p id='output2'></p>
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script>
var total = function(price){
	var tax = 0.1;
	//세금만 변경하면 모두 바뀜!
	return price + price * tax;
}
console.log('커피 기계의 가격은 ' + total(8000) + '원(부가세 포함) 입니다.');

document.getElementById('output').textContent = '커피 기계의 가격은 ' +
total(8000) + '원(부가세 포함)입니다.';
document.getElementById('output1').textContent = '커피 기계의 가격은 ' +
total(200) + '원(부가세 포함)입니다.';
document.getElementById('output2').textContent = '커피 기계의 가격은 ' +
total(1000) + '원(부가세 포함)입니다.';
//하나의 함수(세금) 여러번 쉽게 재사용 가능.
</script>
</body>
</html>
